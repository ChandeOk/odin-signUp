<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Finlandica:ital,wght@0,400;0,500;0,600;0,700;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>SignUp</title>
  </head>
  <body>
    <img src="halie-west.jpg" alt="Leaves" />
    <div class="content-container">
      <div class="container">
        <header class="title">
          <h1>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dream.
          </h1>
          <h2 class="do-it">Sign up <em>now</em> to get started.</h2>
          <h2>You <em>know</em> you want to</h2>
        </header>
        <form action="#" method="post">
          <div class="input-container">
            <h3>Let's do this!</h3>
            <div>
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" name="first-name" />
            </div>
            <div>
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" name="last-name" />
            </div>
            <div>
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email" />
            </div>
            <div>
              <label for="phone">PHONE</label>
              <input
                type="tel"
                name="phone"
                id="phone"
                pattern="[0-9]{11}"
                placeholder="79990000000"
              />
            </div>
            <div>
              <label for="password">PASSWORD</label>
              <input
                class="password"
                type="password"
                name="password"
                id="password"
                minlength="6"
                maxlength="10"
              />
            </div>
            <div>
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input
                class="password-confirm"
                type="password"
                name="confirm-password"
                id="confirm-password"
                minlength="5"
                maxlength="10"
              />
            </div>
          </div>
          <button type="submit">Create Account</button>
        </form>
      </div>
    </div>
  </body>
</html>
